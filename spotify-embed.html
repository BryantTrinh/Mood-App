<!-- Creating a form so that the user can input their embed code -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  

<form id="form">
  <label for="" srcInput">Navigate to the song or playlist you'd like your viewers to see. Click on share, embed playlist, copy
    the code, and paste the entire code here:</label><br>
  <textarea id="srcInput"></textarea><br>
  <button type="submit">Submit</button>
</form>

<div id="spotifyContainer"></div>

</body>

<script>
  let form = document.querySelector("form");
  let srcInput = document.querySelector("#srcInput");
  let spotifyContainer = document.querySelector("#spotifyContainer");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    // get the value of srcInput element

    let src = srcInput.value;

    // we need to use innerHTML to set the spotifyContainer element to src input

    spotifyContainer.innerHTML = src;
  });
</script>

</html>
